    <h2>Pode escrever e nos falaremos para você</h2>
    <form id="form-order">
			
        <p>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name"
            placeholder="João Cardoso"
            required
            autofocus
            autocomplete />
        </p>
        <p>
            <label for="cel">Telefone:</label>
            <input type="tel" name="cel" id="cel"
            placeholder="+5544991717552"/>
        </p>
        <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo"
            placeholder="exemplo@gmail.com"
            autocomplete/>
        </p>
        <p>
            <label for="Data">Data de envio:</label>
            <input type="date" name="data" id="data" min="2022-07-16"/>
        </p>
        <p>
            <fieldset>
                <legend>Prioridade</legend>
                    <p><label> <input type="radio" name="priority" value="baja" checked>baja</label></p>
                    <p><label> <input type="radio" name="priority" value="media">media</label></p>
                    <p><label> <input type="radio" name="priority" value="alta">alta</label></p>
            </fieldset>
        </p>
        <p> <input type="submit" value="Enviar" /> </p>
    
    </form>
